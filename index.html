<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
  <title>Clon de Pinterest</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <nav id="navbar-pinterest">
    <div class="finder">
      <input type="text" placeholder="Buscar en Pinterest...">
    </div>
    <div class="icons">
      <div id="notifications">
        <img src="/assets/imgs/notification-icon.png" alt="notification">
      </div>
      <div id="message">
        <img src="/assets/imgs/message-icon.png" alt="message">
      </div>
      <div id="profile-img">
        <img src="/assets/imgs/user-icon.png" alt="profile">
      </div>
    </div>
  </nav>

  <main id="content">
    <!-- Aquí van las tarjetas de imágenes -->
    <div class="card-image">
      <img src="ruta_imagen_1.jpg" alt="Imagen 1">
      <div class="buttons">
        <button>Botón 1</button>
        <button>Botón 2</button>
        <button>Botón 3</button>
      </div>
    </div>
    <!-- Repite estas tarjetas para las demás imágenes -->
  </main>

  <footer>
    <a href="https://www.pinterest.com" id="pinterest-icon"></a>
  </footer>
</body>
</html>
